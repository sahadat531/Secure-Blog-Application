<!DOCTYPE html>
<html>
<head>
    <title>Secure Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>By {{ post.author }} on {{ post.created_at }}</small>
    {% endfor %}
</body>
</html>
